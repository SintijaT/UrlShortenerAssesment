<div class="card">
  <p-table [value]="urlTable" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Original URL</th>
        <th>Shortened URL</th>
        <th>Requests</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.original_url }}</td>
        <td>{{ item.short_url }}</td>
        <td>{{ item.requests }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteItem(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
